<!DOCTYPE html>
<html>
<head>
	<title>Travelling Salesman Problem</title>
	<meta charset="utf-8">
	<style>
	.background {
	  fill: none;
	  pointer-events: all;
	}

	#turkey {
	  fill: #aaa;
	  stroke: #fff;
	  stroke-width: 1.5px;
	}

	#turkey .active {
	  fill: orange;
	}

	path.connection {
		stroke: blue;
		stroke-width: 2px;
		fill: none;
	}
	#urlField{
	
		height : 25px;
		width : 275px;
	
	}

	</style>
</head>
<body>
	<div>
		<h3>Click multiple points on map to route</h3>
	</div>
	<div>
		<input type='text' id='urlField' placeholder='Enter Google Maps Url'/>
        <button type="button" id="pro">Submit</button>

	</div>
	<section id="tsp">
	</section>

	<button id="run">Run</button>
	<button id="reset">Reset</button>

	<script src="d3.min.js" charset="utf-8"></script>
	<script src="d3.js" charset="utf-8"></script>
	<script src="underscore.min.js"></script>
	<script src="tsp.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
</body>
</html>
